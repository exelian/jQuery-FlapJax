<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-us" lang="en-us">
<head>
    <title>Basic form event generation</title>
    <script type="text/javascript" src="../lib/jquery-1.6.2.js"></script>
    <script type="text/javascript" src="../lib/flapjax-2.1.js"></script>
    <script type="text/javascript" src="../lib/jquery-flapjax.js"></script>
    <script type="text/javascript">
        jQuery(document).ready(function () {
            var console = jQuery('#console');
            var logFn = function (value) {
                console.val(value);
                // we return a value so the log function can simply be mapped on an EventStream to
                // inspect the values
                return value;
            };

            jQuery('input#formInput')
            .fj('extValE')
            .mapE(logFn);
        });
    </script>
</head>
<body>
<input id="formInput" type="text" /><br />
<textarea id="console" cols="30" rows="10"></textarea>
</body>
</html>
